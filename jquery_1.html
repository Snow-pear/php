<meta charset="utf-8">
<div id="div_1">div_1</div>
<input type="text" id="name" name="name" value="name" />
<input type="button" id="b_1" name="b_1" value="隐藏"/>
<input type="button" id="b_2" name="b_2" value="显示" />
<input type="button" id="b_3" name="b_3" value="隐藏" />
<input type="button" id="b_4" name="b_4" value="收缩" />
<script src="jquery.js" type="text/javascript"></script> 
<script type="text/javascript">
alert($("#div_1").html()); //#id选择器
$("#div_1").html("i see you jquery"); //修改div内容
alert($("#name").val()); //val函数
//console.log($("#name").val()); //console控制台输出，不会弹出警告
$("#name").val("i know you jquery");
$("body").append("<div id='div_2'>div_2</div>");//动态添加子对象
//设置对象样式
$("#div_2").
css("position","absolute").
css("top","100px").
css("left","100px").
css("width","200px").
css("height","200px").
css("border","solid 1px #FF0000");
//匿名函数，不需要函数名称
$("#b_1").click(
	function() {
		$("#div_2").hide(3000);
	}
)
$("#b_2").click(
	function() {
		$("#div_2").show(3000);
	}
)
var div_2_state=true;//开关变量
$("#b_3").click(
	function() {
		if(div_2_state==true) {
			$("#div_2").hide(3000);
			div_2_state=false;
			$("#b_3").val("显示");
		}else{
			$("#div_2").show(3000);
			div_2_state=true;
			$("#b_3").val("隐藏");
		}
	}
)
$("#b_4").click(
	function() {
		shrink();
	}
)
function shrink() {
	if(parseInt($("#div_2").css("top"))>200){
		return;
	}
	$("#div_2").css("top",parseInt($("#div_2").css("top"))+1+"px");
	$("#div_2").css("left",parseInt($("#div_2").css("left"))+1+"px");
	$("#div_2").css("width",parseInt($("#div_2").css("width"))-2+"px");
	$("#div_2").css("height",parseInt($("#div_2").css("height"))-2+"px");
	window.setTimeout(shrink,100);
}
</script>
